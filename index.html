<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5 w-75">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Trivia</h1>
            <h5 class="mt-0" id="score">Score: 0</h5>
        </div>
        
        <form action="#" class="card mt-3 p-3">
            <div class="form-group">
                <label for="totalQuestions">Elija Cantidad de Preguntas </label>
                <input type="number" class="form-control" id="totalQuestions" onchange="urlFactory()" required>
              </div>
              <div class="form-group">
                  <label for="categorySelect">Elija Categoría</label>
                  <select onchange="urlFactory()" name="" id="categorySelect" class="form-control" required>
                  </select>
              </div>
              <div class="form-group">
                  <label for="dificultyQuest">Elija Dificultad</label>
                  <select name="" id="dificultyQuest" class="form-control" onchange="urlFactory()" required>
                      <option value="">Cualquier grado </option>
                      <option value="&difficulty=easy">Fácil</option>
                      <option value="&difficulty=medium">Medio</option>
                      <option value="&difficulty=hard">Dificil</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="typeAnswQuest">Elija Tipo De Respuesta</label>
                  <select name="" id="typeAnswQuest" class="form-control" onchange="urlFactory()" required>
                      <option value="">Cualquier Tipo</option>
                    <option value="&type=multiple">Multiple Respuesta</option>
                    <option value="&type=boolean">Falso - Verdadero</option>
                  </select>
              </div>
              <button class="btn btn-success" onclick="getQuestions()">Obtener Preguntas </button>
        </form>
        <div id="nota" class="card mt-3 p-3">Nota </div>
        <i class="bi bi-check2" style="color: greenyellow; font-size: 3em;"></i>
        <div class="row " id="questions-container"></div>
    </div>
    <script src="./api.js"></script>
</body>
</html>
